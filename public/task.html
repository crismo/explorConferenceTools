<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape</title>
    <link rel="stylesheet" href="../styleT.css">
</head>

<body>
    <div id="container" class="container">
        <div id="logo" aria-disabled="true">&nbsp;</div>
        <h1>Oppgave: {{name}}</h1>
        <input type="text" id="answer">
        <button type="button" id="submitAnswer">submit</button>
        <div id="feedback"></div>
    </div>
    <div id="info"></div>

    <script>

        const correct = "{{answer}}";
        let onCorrect = "{{next}}";

        if (onCorrect) {
            onCorrect = `Bra jobba, skriv svaret p책 utsiden av konvolutten og g책 videre til <a href="/task/${onCorrect}">en annen oppgave</a>`
        }


        const feedback = document.getElementById("feedback");


        document.getElementById("submitAnswer").addEventListener("click", function () {
            const answer = (document.getElementById("answer").value).toLowerCase();
            if (correct.toLowerCase().indexOf(answer) != -1) {
                feedback.innerHTML = onCorrect || "Bra jobba, skriv svaret p책 utsiden av konvolutten og g책 videre til en annen oppgave";
            } else {
                feedback.innerHTML = "Beklager det er feil";
            }
        });



    </script>

</body>

</html>
